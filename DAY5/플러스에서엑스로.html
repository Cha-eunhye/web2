<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플러스에서 엑스로</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        header {
            background-color: rgb(167, 165, 165);
            display: flex;
        }

        .logo {
            color: #fff;
            font-size: 24px;
        }

        div > ul > li {
            color: #fff;
            display: flex;
            margin: 10px;
        }

        div > p {
            color: #fff;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">LOGO</div>
            <div>
                <ul>
                    <li>메뉴1</li>
                    <li>메뉴2</li>
                    <li>메뉴3</li>
                    <li>메뉴4</li>
                </ul>
            </div>
            <div>
                <p>+</p>
            </div>
    </header>
</body>
</html>
