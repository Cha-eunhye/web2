<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>밴드 클론 </title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        header {

        .band_logo {
            font-size: 14px;
            border: 2px solid#000;
            border-radius: 20px;
            padding: 0 5px;
        }

        .login_text > button {
            background-color: rgb(3, 241, 3);
            color: #fff;
            border: none;
            padding:10px;
        }

        
    </style>
</head>
<body>
    <header>
        <div class="band_logo">
            <h2>BAND</h2>
        </div>
        <div class="login_text">
            <a href="#">한국어</a>
            <a href="#">회원가입</a>
            <button>로그인</button>
        </div>
    </header>

</html>
