<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            margin: 16px;
        }

        article {
            border: 1px solid #000;
            margin-bottom: 16px;
        }

        .translate > div {
            background-color: yellowgreen;
        }

        .scale > div {
            background-color: pink;
        }

        .skew > div {
            background-color: rgb(183, 133, 230);
        }

        .translateX {
            transform: translateX(100%);
        }

        .translateY {
            transform: translateY(-100px);
        }

        .translateA {
            transform: translate(50px,-100%);
        }

        .scaleX {
            transform: scaleX(1.5);
        }

        .scaleY {
            transform: scaleY(0.7);
        }

        .scaleA {
            transform: scale(0.3,1);
        }

        .skewX {
            transform: skewX(50deg);
        }

        .skewY {
            transform: skewY(150deg);
        }

        .rotate {
            transform: rotate(45deg);
            background-color: rgb(134, 224, 224);
        }
    </style>
</head>
<body>
    <article class="translate">
        <div class="translateX"></div>
        <!-- X는가로 값 -->
        <div class="translateY"></div>
        <!-- Y는 세로 축 -->
        <div class="translateA"></div>
        <!-- a는 전체 -->
    </article>

    <article class="scale">
        <div class="scaleX"></div>
        <div class="scaleY"></div>
        <div class="scaleA"></div>
    </article>

    <article class="skew">
        <div class="skewX"></div>
        <div class="skewY"></div>
        <div class="skewA"></div>
    </article>

    <article>
        <div class="rotate"></div>
    </article>
</body>
</html>
